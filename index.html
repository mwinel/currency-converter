<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ALC Currency Converter</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
		    <h2>ALC Currency Converter</h2>
	    </div>

	    <div class="form-group">
	    	<input class="form-field" id="Amount" type="text" placeholder="1000"><br>
	    	
	        <select class="custom-select" id="from">
				<option value="from">Convert From</option>
			</select><br>
		   
	        <select class="custom-select" id="to">
				<option value="to">Convert To</option>
			</select><br><br><br>

	        <button type="submit" class="btn" id="convert">Convert</button><br><br>

			<input class="form-field" id="convResult" type="text">
		</div>
	</div>

    <script src="js/main.js"></script>
</body>
</html>
